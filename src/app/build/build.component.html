<p>
  Now that you've found stuff, and salvaged other stuff,
  why not build stuff?
</p>
<h3>Recipes</h3>
<div class="row">
  <div *ngFor="let recipe of dataService.data.recipes" class="col-md-4">
    <p>
    <strong>{{recipe.name}}</strong>
    <br />
    Requires:
    </p>
    <ul>
      <li *ngFor="let k of recipe.ingredients | keys">
        {{k | titlecase}}: {{recipe.ingredients[k]}}
      </li>
      <li>Time: {{recipe.duration | duration}}</li>
    </ul>

    <ngb-progressbar *ngIf="recipe.queued > 0"
                     class="notransition"
                     type="success"
                     [value]="recipe.durationSpent"
                     [max]="recipe.duration">
      <span>Building ({{recipe.queued}})</span>
    </ngb-progressbar>
    <span>Assigned people: {{recipe.people.total}}</span>
    <div>
      <button (click)="dataService.assignPerson(dataService.data.people,
                                                recipe.people,
                                                1)"
              [disabled]="dataService.data.people.free == 0">
        + Person
      </button>
      <button (click)="dataService.assignPerson(dataService.data.people,
                                                recipe.people,
                                                -1)"
              [disabled]="recipe.people.total == 0">
        - Person
      </button>
    </div>
    <div>
      <button (click)="queue(recipe)"
              [disabled]="!haveResources(recipe.ingredients)">
        + Queue
      </button>
    </div>
  </div>
</div>
